sudo: required
language: python
cache: pip
services:
- docker
python:
- '3.6'
notifications:
  email: false
before_install:
- openssl aes-256-cbc -K $encrypted_c464028ef8d3_key -iv $encrypted_c464028ef8d3_iv
    -in deploy_rsa.enc -out ./deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_rsa
- echo -e "Host $STAGING_SERVER\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_rsa

script:
- ssh -i ./deploy_rsa $STAGING_SERVER_USER@$STAGING_SERVER "cd ~/git/rufus; docker-compose down; git pull; docker-compose up -d"
